<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Go-Shorty</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <!-- Header -->
    <nav class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 justify-between">
                <div class="flex">
                    <div class="flex flex-shrink-0 items-center">
                        <a href="/index.html" class="text-xl font-bold text-indigo-600">Go-Shorty</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/index.html" class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Dashboard</a>
                        <a href="/analytics.html" class="inline-flex items-center border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-900">Analytics</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="logout-button" type="button" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="py-10">
        <header>
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-900">Link Analytics</h1>
            </div>
        </header>
        <main>
            <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                <div class="mt-8 flow-root">
                    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                            <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                                <table class="min-w-full divide-y divide-gray-300">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Short Link</th>
                                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Destination</th>
                                            <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-gray-900">Total Clicks</th>
                                        </tr>
                                    </thead>
                                    <tbody id="analytics-table-body" class="divide-y divide-gray-200 bg-white">
                                        <!-- Data will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        (async function checkAuth() {
            try {
                const response = await fetch('/api/users/me');
                if (!response.ok) {
                    window.location.href = '/login.html';
                } else {
                    loadAnalytics();
                }
            } catch (error) {
                window.location.href = '/login.html';
            }
        })();

        async function loadAnalytics() {
            const response = await fetch('/api/analytics');
            const data = await response.json();
            const tableBody = document.getElementById('analytics-table-body');
            tableBody.innerHTML = '';

            if (data && data.length > 0) {
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-indigo-600 sm:pl-6">/${item.alias}</td>
                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 truncate max-w-xs">${item.original_url}</td>
                        <td class="whitespace-nowrap px-3 py-4 text-lg text-center font-bold text-gray-900">${item.total_clicks}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="3" class="text-center py-10 text-gray-500">No link data available yet. Share your links to get started!</td></tr>';
            }
        }

        document.getElementById('logout-button').addEventListener('click', async () => {
            await fetch('/api/users/logout', { method: 'POST' });
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
