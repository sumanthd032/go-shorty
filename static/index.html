<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Go-Shorty</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            <p id="user-email" class="text-gray-600"></p>
        </div>

        <!-- Create Link Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Create a New Short Link</h2>
            <form id="create-link-form" class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-600">Original URL</label>
                    <input type="url" id="url" name="url" placeholder="https://example.com" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="alias" class="block text-sm font-medium text-gray-600">Custom Alias (Optional)</label>
                    <input type="text" id="alias" name="alias" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <p id="form-error" class="text-sm text-red-600"></p>
                <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Shorten</button>
            </form>
        </div>

        <!-- Link List -->
        <div>
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Your Links</h2>
            <div id="link-list" class="bg-white rounded-lg shadow-md">
                <!-- Links will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // --- Authentication Check ---
        // This runs immediately when the page loads.
        (async function checkAuth() {
            try {
                const response = await fetch('/api/users/me');
                if (!response.ok) {
                    // If not authenticated, redirect to the login page.
                    window.location.href = '/login.html';
                    return;
                }
                const user = await response.json();
                document.getElementById('user-email').textContent = `Logged in as: ${user.email}`;
                // If authenticated, load the user's links.
                loadLinks();
            } catch (error) {
                window.location.href = '/login.html';
            }
        })();

        const linkList = document.getElementById('link-list');
        const createForm = document.getElementById('create-link-form');
        const formError = document.getElementById('form-error');

        // --- Function to load links ---
        async function loadLinks() {
            const response = await fetch('/api/links');
            const links = await response.json();
            linkList.innerHTML = ''; // Clear existing list
            if (links && links.length > 0) {
                links.forEach(addLinkToDOM);
            } else {
                linkList.innerHTML = '<p class="p-4 text-gray-500">You haven\'t created any links yet.</p>';
            }
        }

        // --- Function to add a single link to the page ---
        function addLinkToDOM(link, prepend = false) {
            const linkEl = document.createElement('div');
            linkEl.className = 'p-4 border-b border-gray-200';
            linkEl.innerHTML = `
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div>
                        <p class="font-semibold text-indigo-600">/${link.alias}</p>
                        <p class="text-sm text-gray-500 truncate">${link.original_url}</p>
                    </div>
                    <p class="text-sm text-gray-400 mt-2 sm:mt-0">Created: ${new Date(link.created_at).toLocaleDateString()}</p>
                </div>
            `;
            if (prepend) {
                linkList.prepend(linkEl);
            } else {
                linkList.appendChild(linkEl);
            }
        }
        
        // --- Handle Create Link Form Submission ---
        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formError.textContent = '';
            
            const url = createForm.url.value;
            const alias = createForm.alias.value;
            
            const response = await fetch('/api/links', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, alias })
            });

            if (response.ok) {
                const newLink = await response.json();
                // If the list was empty, clear the placeholder text
                if (linkList.querySelector('p')) {
                    linkList.innerHTML = '';
                }
                addLinkToDOM(newLink, true); // Add new link to the top
                createForm.reset();
            } else {
                const err = await response.json();
                formError.textContent = err.error || 'Failed to create link.';
            }
        });
    </script>
</body>
</html>
