{{template "layout.html" .}}

{{define "content"}}
    <h2>Create a New Short Link</h2>
    <form hx-post="/ui/links" hx-target="#link-list" hx-swap="afterbegin" hx-on::after-request="this.reset()">
        <div>
            <label for="url">Original URL</label>
            <input type="url" id="url" name="url" placeholder="https://example.com" required>
        </div>
        <div>
            <label for="alias">Custom Alias (Optional)</label>
            <input type="text" id="alias" name="alias" placeholder="my-custom-link">
        </div>
        <button type="submit">Shorten</button>
    </form>

    <hr>
    <h2>Your Links</h2>
    <div id="link-list">
        {{range .Links}}
            {{template "link_row.html" .}}
        {{end}}
    </div>
{{end}}
